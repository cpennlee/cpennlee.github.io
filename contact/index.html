<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jane Huang</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="../" class="logo">Jane Huang</a>
            <div class="nav-links">
                <a href="../" class="nav-link">Work</a>
                <a href="../about/" class="nav-link">About</a>
                <a href="" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>

    <main class="contact">
        <div class="contact-content">
            <h1>Message<br>me!</h1>
            <p class="contact-intro">Send me a message, opportunity or just a simple Hi.</p>
            
            <div class="contact-grid">
                <div class="contact-form-wrapper">
                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send</button>
                    </form>
                </div>
                
                <div class="contact-social">
                    <div class="social-links">
                        <a href="https://linkedin.com" class="social-link">LinkedIn</a>
                        <a href="mailto:contact@example.com" class="social-link">Email</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/jie-huang-7a5aa6a7" class="social-link" target="_blank"><img src="../img/linkedln.png" alt="LinkedIn"></a>
                <a href="mailto:jiehuang.zero@gmail.com" class="social-link"><img src="../img/email.png" alt="Email"></a>
            </div>
            <p>Jane Huang - Copyright 2025</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
